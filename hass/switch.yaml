- platform: template
  switches:
    master_bedroom_ac:
      friendly_name: "Master Bedroom AC"
      value_template: "{{ is_state('input_boolean.master_bedroom_ac', 'on') }}"
      turn_on:
        service: script.master_bedroom_ac_on
      turn_off:
        service: script.master_bedroom_ac_off
    master_bedroom_tv:
      friendly_name: "Master Bedroom TV"
      value_template: "{{ is_state('input_boolean.master_bedroom_tv', 'on') }}"
      turn_on:
        service: script.master_bedroom_tv_on
      turn_off:
        service: script.master_bedroom_tv_off
    master_bedroom_light:
      friendly_name: "Master Bedroom Light"
      value_template: "{{ is_state('input_boolean.master_bedroom_light', 'on') }}"
      turn_on:
        service: script.master_bedroom_light_on
      turn_off:
        service: script.master_bedroom_light_off
    zigbee_debug:
      friendly_name: "Zigbee Debugging"
      value_template: "{{ is_state('input_boolean.zigbee_debug', 'on') }}"
      turn_on:
        service: logger.set_level
        data:
          homeassistant.components.zha: debug
          bellows.ezsp: debug
          bellows.uart: debug
          zigpy.zdo: debug
          zigpy.application: debug
      turn_off:
        service: logger.set_level
        data:
          homeassistant.components.zha: warning
          bellows.ezsp: warning
          bellows.uart: warning
          zigpy.zdo: warning
          zigpy.application: warning
- platform: broadlink
  host: 10.0.0.4
  mac: !secret broadlink1_mac
- platform: broadlink
  host: 10.0.0.11
  mac: !secret broadlink2_mac