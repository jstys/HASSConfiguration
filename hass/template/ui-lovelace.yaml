    cards:
      - type: weather-forecast
        entity: weather.dark_sky
      - type: glance
        title: Backyard
        entities:
          - entity: em:backyard_speaker
            name: Speakers
          - entity: em:back_deck_light
            name: Deck
            tap_action:
              action: toggle
          - entity: em:backyard_outlet
            name: Outlet
            tap_action:
              action: toggle
      - type: glance
        title: Frontyard
        entities:
          - entity: em:driveway_light
            name: Driveway
            tap_action:
              action: toggle
          - entity: em:front_garden_lights
            name: Garden
            tap_action:
              action: toggle
          - entity: em:front_porch_light
            name: Porch
            tap_action:
              action: toggle
          - entity: em:porch_outlet
            name: Poutlet
            tap_action:
              action: toggle
          - entity: em:frontyard_outlet
            name: Outlet
            tap_action:
              action: toggle
          
  - title: Climate
    icon: mdi:thermometer-lines
    cards:
    - type: conditional
      conditions:
        - entity: input_select.thermostat_mode
          state: "Heating"
      card:
        type: thermostat
        entity: em:oil_thermostat
        name: Oil Heater

    - type: conditional
      conditions:
        - entity: input_select.thermostat_mode
          state: "Cooling"
      card:
        type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: thermostat
                entity:  climate.dining_room_ac
                name: Dining Room
              - type: thermostat
                entity:  climate.master_bedroom_ac
                name: Master Bedroom
          - type: horizontal-stack
            cards:
              - type: thermostat
                entity:  climate.guest_bedroom_ac
                name: Guest Bedroom
              - type: thermostat
                entity:  climate.fourth_bedroom_ac
                name: Fourth Bedroom
      
    - type: glance
      title: Temperature
      entities:
        - entity: em:garage_temperature
          name: Garage
        - entity: em:downstairs_temperature
          name: Downstairs
        - entity: em:front_door_temperature
          name: Front Door
        - entity: em:master_bedroom_temperature
          name: Master BR
        - entity: em:office_temperature
          name: Office
        - entity: em:guest_bedroom_temperature
          name: Guest BR
        - entity: em:upstairs_temperature
          name: Upstairs

    - type: glance
      title: Humidity
      entities:
        - entity: em:downstairs_humidity
          name: Downstairs
        - entity: em:master_bedroom_humidity
          name: Master BR
        - entity: em:office_humidity
          name: Office
        - entity: em:guest_bedroom_humidity
          name: Guest BR
        - entity: em:upstairs_humidity
          name: Upstairs

  - title: Cameras
    icon: mdi:camcorder
    cards:
      - type: picture-glance
        title: Front Door
        camera_image: camera.front_door_camera
        entities:
          - binary_sensor.front_door_camera_motion_detected
          - binary_sensor.front_door_camera_online

  - title: Batteries
    icon: mdi:battery-charging
    cards:
    - type: entities
      title: Battery Levels
      show_header_toggle: false
      entities:
        - type: section
          label: Temperature
        - entity: sensor.downstairs_temperature_battery
        - entity: sensor.master_bedroom_temperature_battery
        - entity: sensor.office_temperature_battery
        - entity: sensor.guest_bedroom_temperature_battery
        - type: section
          label: Door
        - entity: sensor.fridge_door_battery
        - type: section
          label: Button
        - entity: sensor.master_bedroom_button_battery
        - type: section
          label: Motion
        - entity: sensor.hallway_motion_battery
        - entity: sensor.landing_motion_battery
        - entity: sensor.office_motion_battery
        - type: section
          label: Water
        - entity: sensor.basement_water_battery
        
  - title: Config
    icon: mdi:settings
    cards:
    - type: entities
      title: Configuration
      show_header_toggle: false
      entities:
        - input_select.thermostat_mode
        - entity: input_boolean.sleep_mode
          name: Sleep Mode
          icon: mdi:sleep
        - entity: input_boolean.guest_mode
          name: Guest Mode
          icon: mdi:home-account
        - entity: input_boolean.christmas_lights
          icon: mdi:pine-tree
        
  - title: Advanced
    icon: mdi:android-debug-bridge
    cards:
      - type: entities
        title: Meal Plan
        show_header_toggle: false
        entities:
          - entity: script.generate_grocery_list
            name: Generate Mealplan
            icon: mdi:pasta
          - entity: script.archive_mealplan
            name: Archive Mealplan
            icon: mdi:pasta

      - type: entities
        title: Phone Finder
        show_header_toggle: false
        entities:
          - entity: script.find_jim_phone
            name: Jim's Phone
            icon: mdi:cellphone
          - entity: script.find_erica_phone
            name: Erica's Phone
            icon: mdi:cellphone

      - type: entity-filter
        entities:
          - entity: person.jim
            image: /local/jim.jpg
          - entity: person.erica
            image: /local/erica.jpg
        state_filter:
          - home
        card:
          type: glance
          title: At Home
          show_state: false
            
      - type: entities
        title: IR Learning
        show_header_toggle: false
        entities:
          - type: call-service
            name: Living Room Learn
            icon: mdi:remote
            service: broadlink.learn
            service_data:
              host: 10.0.0.11
          - type: call-service
            name: Master BR Learn
            icon: mdi:remote
            service: broadlink.learn
            service_data:
              host: 10.0.0.4
          - type: call-service
            name: Guest BR Learn
            icon: mdi:remote
            service: broadlink.learn
            service_data:
              host: 10.0.0.31
          - type: call-service
            name: Office Learn
            service: broadlink.learn
            icon: mdi:remote
            service_data:
              host: 10.0.0.30
          - type: call-service
            name: Fourth BR Learn
            service: broadlink.learn
            icon: mdi:remote
            service_data:
              host: 10.0.0.40
            
      - type: entities
        title: Zigbee Setup
        show_header_toggle: false
        entities:
          - type: call-service
            name: Add Xiaomi Device
            service: xiaomi_aqara.add_device
            service_data:
              gw_mac: !secret xiaomi1_mac
          - entity: switch.zigbee_debug
            name: Zigbee Debug Logging