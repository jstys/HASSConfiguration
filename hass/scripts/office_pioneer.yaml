office_ac_on:
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.office_broadlink_remote
        device: office_pioneer
        delay_secs: 0
        num_repeats: 3
        command: 
          - "ac_on"
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.office_ac


office_ac_off:
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.office_broadlink_remote
        device: office_pioneer
        delay_secs: 0
        num_repeats: 3
        command: 
          - "off"
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.office_ac

