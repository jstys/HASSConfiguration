rick_flair_woo:
  alias: WOO
  sequence:
    - service: xiaomi_aqara.play_ringtone
      data:
        gw_mac: !secret xiaomi1_mac
        ringtone_id: 10003
        ringtone_vol: 60
goal_horn:
  alias: Goal Lamp
  sequence:
    - service: switch.broadlink_send_packet_10_0_0_4
      data:
        packet:
          - !secret goal_lamp_ir
          - !secret goal_lamp_ir
          - !secret goal_lamp_ir
    - service: light.turn_on
      data:
        entity_id: group.living_room_lamps
        effect: "Alarm"
    - service: xiaomi_aqara.play_ringtone
      data:
        gw_mac: !secret xiaomi1_mac
        ringtone_id: 10002
        ringtone_vol: 60
    - delay:
        seconds: 30
    - service: light.turn_on
      data:
        entity_id: group.living_room_lamps
        effect: "Stop"

google_home_sound:
  sequence:
    - service: media_player.play_media
      data:
        entity_id: "media_player.living_room_home"
        media_content_type: "MUSIC"
      data_template:
        media_content_id: "http://10.0.0.6:8123/local/{{ file }}"

google_home_voice:
  sequence:
    - service: tts.google_say
      data:
        entity_id: media_player.living_room_home
      data_template:
        message: "{{ message }}"

assistant_voice:
  sequence:
    - service: mqtt.publish
      data_template:
        payload: "{{ message }}"
        topic: "assistant/{{ room }}/tts"

assistant_broadcast:
  sequence:
    - service: mqtt.publish
      data_template:
        payload: "{{ message }}:{{ source }}"
        topic: "assistant/broadcast/tts"

assistant_ask:
  sequence:
    - service: mqtt.publish
      data_template:
        payload: "{{ message }}"
        topic: "assistant/{{ room }}/ask"

assistant_broadcast_ask:
  sequence:
    - service: mqtt.publish
      data_template:
        payload: "{{ message }}:{{ source }}"
        topic: "assistant/broadcast/ask"

generate_grocery_list:
  alias: Create Grocery List
  sequence:
    - event: generate_mealplan

archive_mealplan:
  alias: Archive Last Week
  sequence:
    - event: archive_mealplan