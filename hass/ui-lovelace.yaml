      conditions:
        - entity: input_select.thermostat_mode
          state: "Heating"
      card:
        type: thermostat
        entity: climate.linear_gc_tbz48_battery_powered_z_wave_thermostat_heating_1
        name: Oil Heater

    - type: conditional
      conditions:
        - entity: input_select.thermostat_mode
          state: "Cooling"
      card:
        type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: thermostat
                entity:  climate.dining_room_ac
                name: Dining Room
              - type: thermostat
                entity:  climate.master_bedroom_ac
                name: Master Bedroom
