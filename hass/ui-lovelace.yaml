          label: Front Yard
        - entity: light.driveway
          name: "Driveway Light"
        - entity: light.front_garden
          name: "Front Garden Lights"
        - light.porch_light
        - type: section
          label: First Floor
        - light.living_room_lamps
        - light.piano_led
        - entity: light.stairs_led
          name: "Staircase LED"
        - light.dining_room_light
        - light.kitchen_lights
        - entity: light.gateway_light_34ce008dcec1
          name: "Gateway Light"
        - type: section
          label: Second Floor
        - light.hallway_lights
        - light.master_bedroom_fixture
        - light.jim_night_lamp
        - light.erica_night_lamp
