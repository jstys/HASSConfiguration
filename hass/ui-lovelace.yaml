    icon: mdi:settings
    cards:
    - type: entities
      title: Configuration
      show_header_toggle: false
      entities:
        - input_select.thermostat_mode
        - entity: input_boolean.sleep_mode
          name: Sleep Mode
          icon: mdi:sleep
        - entity: input_boolean.guest_mode
          name: Guest Mode
        
  - title: Advanced
    icon: mdi:android-debug-bridge
    cards:
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.generate_grocery_list
            name: Generate Mealplan
            tap_action: call_service
            service: script.turn_on
          
          - type: entity-button
            entity: script.archive_mealplan
            name: Archive Mealplan
            tap_action: call_service
            service: script.turn_on

      - type: entity-filter
        entities:
          - entity: person.jim
            image: /local/jim.jpg
          - entity: person.erica
            image: /local/erica.jpg
        state_filter:
          - home
        card:
          type: glance
          title: At Home
          show_state: false
            
      - type: entities
        title: IR Learning
        show_header_toggle: false
        entities:
          - type: call-service
            name: Living Room Learn
            service: switch.broadlink_learn_command_10_0_0_11
          - type: call-service
            name: Master BR Learn
            service: switch.broadlink_learn_command_10_0_0_4
            
      - type: entities
        title: Zigbee Setup
        show_header_toggle: false
        entities:
          - entity: switch.zigbee_debug
            name: Zigbee Debug Logging