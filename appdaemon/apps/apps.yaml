global_modules:
  - hassutil
  - trello_util
  - color_intent_handler
  - level_intent_handler
  - list_intent_handler
  - mode_intent_handler
  - power_intent_handler
  - talk_intent_handler
  - vacuum_intent_handler
nhl_announcer:
  module: nhl_announcer
  class: NHLAnnouncer
  global_dependencies:
    - hassutil
intent_processor:
  module: intent_processor
  class: IntentReceiver
  global_dependencies:
    - hassutil
    - trello_util
    - color_intent_handler
    - level_intent_handler
    - list_intent_handler
    - mode_intent_handler
    - power_intent_handler
    - talk_intent_handler
    - vacuum_intent_handler
switchmate_switcher:
  module: switchmate
  class: SwitchmateSwitcher
  global_dependencies:
    - hassutil
  switches:
    living_room_switchmate:
      mac: !secret living_room_switchmate_mac
      auth: !secret living_room_switchmate_auth
    bedroom_switchmate:
      mac: !secret bedroom_switchmate_mac
      auth: !secret bedroom_switchmate_auth
    kitchen_switchmate:
      mac: !secret kitchen_switchmate_mac
      auth: !secret kitchen_switchmate_auth