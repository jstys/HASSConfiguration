appdaemon:
  threads: 10
  api_port: 5000
  plugins:
    HASS:
      type: hass
      namespace: hass
      ha_url: !secret hass_url
      token: !secret hass_token
    MQTT:
      type: mqtt
      namespace: mqtt
      client_host: mosquitto
      client_port: 1883
      client_id: appdaemon
      client_user: appdaemon
      client_topics: 
        - 'assistant/+/intent'
        - 'snips/intent/+'
        - 'snips/nluIntent'
log:
  logsize: 100000
  log_generations: 3