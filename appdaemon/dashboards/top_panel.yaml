clock:
    widget_type: clock

jim_sensor:
    widget_type: sensor
    title: Jim
    entity: group.jim_cell_device
    state_map:
        "home": Home
        "not_home": Away

erica_sensor:
    widget_type: sensor
    title: Erica
    entity: group.erica_cell_device
    state_map:
        "home": Home
        "not_home": Away

weather:
    widget_type: weather

main_navigate:
    widget_type: navigate
    dashboard: main_room
    title: Main Room

bed_navigate:
    widget_type: navigate
    dashboard: bedroom
    title: Bedroom

layout:
    - clock(2x1), weather(4x2), main_navigate, bed_navigate
    - jim_sensor, erica_sensor